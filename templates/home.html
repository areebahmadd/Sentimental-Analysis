<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Twitter Sentiment Analyser</title>
    <style>
        .marginbox{
            margin-top: 11rem;

        }
        .header {
            background-image: url("../static/bg-waves.png");
        }
    </style>
</head>

<body>
    <header>
<div class="row justify-content-md-center marginbox">
    <form method="POST">
        <div class="border border-primary p-3">
                <div class="row mt-2">
                        <div class="col">
                            <label for="username">USERNAME:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>    
                    <div class="row mt-2">
                        <div class="col">
                            <label for="notweets">COUNT:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="notweets" placeholder="Count">
                        </div>
                    </div>
                    <div class="md-4 text-center mt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
        </div>
        
    </form>
</div>
</header>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
