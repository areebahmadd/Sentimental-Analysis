<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="GET" class="float-right">
    <input type="submit" name="back" value="back" class="btn btn-danger ">
</form>
<header>
    <div class="container">
        <h1 class="align-center">Analysis output</h1>
            <h2>Username: {{u}}</h2>
            <h2>No of tweets analysed: {{n}}</h2>
            <img src="/static/output.png" alt="Image error" />
            
            {% for tweets in tws %}
            <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-primary">@<small>{{u}}</small></h5>
                      <h6 class="card-subtitle mb-2 text-muted">tweet no: {{tws.index(tweets)+1}}</h6>
                      <p class="card-text">{{tweets}}</p>
                    </div>
            </div>
            {% endfor %}
    </div>
</header>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</script>

</html>
